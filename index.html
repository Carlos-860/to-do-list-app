<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list app</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <!-- HEADER -->
    <header>
        <h1>TO DO LIST APP</h1>
        <p>Welcome to your tasks Boon</p>
        <br>
        <button class="btn-primary add-task">Add Task</button>
    </header>
    <!-- END OF HEADER -->

    <br>
    <br>

    <!-- ADD AND EDIT MODEL-->
    <div class="modal update-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h4 class="task-heading"></h4>
            <br>
            <form>
                <label for="">Description: 
                    <input type="text">
                </label>
                <br>
                <label for="">Due date:
                    <input type="date">
                </label>
                <br>
                <button type="submit" class="btn-confirm insert-button">Confirm</button>
                <button type="submit" class="btn-confirm edit-button">Confirm</button>
            </form>
        </div>
    </div>
    <!-- END OF ADD AND EDIT MODEL-->


    <!-- REMOVE MODEL -->
    <div class="modal remove-modal" style="text-align: center;">
        <div class="modal-content">
            <h4>Delete Task</h4>
            <br>
            <p>Are you sure you want to delete this task?</p>
            <br>
            <button class="btn-primary cancel-remove" style="background-color:grey">Cancel</button>
            <button class="btn-danger confirm-remove">Delete</button>
        </div>
    </div>    
    <!-- END OF REMOVE MODEL -->



    <div class="table-container">
        
        <div class="table-header">
            <h2>No.</h2>
            <h2>Description</h2>
            <h2>Due Date</h2>
            <h2>Edit/Remove</h2>
        </div>

        <div class="table-body">
            
            <div class="task">
                <p>1</p>
                <p>Task 1</p>
                <p>2020/01/01</p>
                <div>
                    <button class="btn-warning edit-task">Edit</button>
                    <button class="btn-danger remove-task">Remove</button>
                </div>
            </div>

            <div class="task">
                <p>2</p>
                <p>Task 2</p>
                <p>2020/01/02</p>
                <div>
                    <button class="btn-warning edit-task">Edit</button>
                    <button class="btn-danger remove-task">Remove</button>
                </div>
            </div>
           
        </div> <!--end of class="table-body"-->

    </div> <!--end of class="table-container"-->
    
    <script src="js/script.js"></script>
</body>
</html>
